# Redis 영속성 설정
# RDB 스냅샷 저장 조건
save 900 1      # 15분 내 1개 이상 변경 시 저장
save 300 10     # 5분 내 10개 이상 변경 시 저장  
save 60 10000   # 1분 내 10000개 이상 변경 시 저장

# AOF (Append Only File) 활성화 - 더 안전함
appendonly yes
appendfsync everysec  # 매초마다 디스크에 저장

# 데이터 저장 디렉토리
dir /data

# RDB 파일명
dbfilename dump.rdb

# AOF 파일명  
appendfilename "appendonly.aof"

# 메모리 최적화
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
