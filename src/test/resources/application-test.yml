spring:
  application:
    name: mait-test

  # 테스트용 H2 인메모리 데이터베이스
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 테스트용 Redis 설정 (내장 Redis 또는 테스트용 Redis)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 테스트용 JWT 설정
jwt:
  secretKey: test-secret-key-for-testing-purposes-only-minimum-256-bits-required
  access:
    expiration: 3600000  # 1시간 (밀리초)
  refresh:
    expiration: 604800000  # 7일 (밀리초)

# 테스트에서 Swagger 비활성화
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false 
