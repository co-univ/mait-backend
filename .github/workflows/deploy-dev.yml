name: Docker Build, Push, and Deploy (Development)

on:
  push:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mait-dev-app:latest
            ${{ secrets.DOCKER_USERNAME }}/mait-dev-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ✅ Step: Resolve domain to IP (runner에서 직접 조회)
      - name: Resolve DEV host domain to IP via public DNS
        id: resolve_host
        shell: bash
        run: |
          set -euo pipefail
          DOMAIN="${{ secrets.DEV_SERVER_HOST_DOMAIN }}"  # youth-server.tplinkdns.com

          resolve() {
            local dns="$1"
            dig @"$dns" +short "$DOMAIN" A | grep -E '^[0-9.]+$' | head -n 1 || true
          }

          IP="$(resolve 1.1.1.1)"
          if [[ -z "$IP" ]]; then IP="$(resolve 8.8.8.8)"; fi
          if [[ -z "$IP" ]]; then IP="$(resolve 9.9.9.9)"; fi

          if [[ -z "$IP" ]]; then
            echo "Failed to resolve $DOMAIN via public DNS"
            exit 1
          fi

          echo "Resolved IP: $IP"
          echo "ip=$IP" >> "$GITHUB_OUTPUT"

      # Step 5: Copy docker-compose.yml to EC2
      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ steps.resolve_host.outputs.ip }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SERVER_PORT}}
          source: "docker-compose.yml"
          target: "~/mait-dev/"

      # Step 6: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.resolve_host.outputs.ip }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SERVER_PORT}}
          script: |
            # Define Variables for Development
            export APP_IMAGE_NAME=mait-dev-app
            export PORT=8040
            
            # Create .env file for docker-compose
            cat > ~/mait-dev/.env << EOL
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            SPRING_PROFILES_ACTIVE=dev
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_TOKEN_EXPIRATION=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}
            JWT_REFRESH_TOKEN_EXPIRATION=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            LOGSTASH_HOST=${{ secrets.LOGSTASH_HOST }}
            LOGSTASH_PORT=${{ secrets.LOGSTASH_PORT }}
            # Compose Variables
            APP_IMAGE_NAME=mait-dev-app
            PORT=8040
            EOL
            
            cd ~/mait-dev
            
            # Pull the latest image
            docker compose -p mait-dev pull
            
            # Start development containers
            docker compose -p mait-dev up -d --no-deps --force-recreate app
            
            # Cleanup unused images
            docker image prune -f
            
            echo "Development Application is running on port 8040 (Project: mait-dev)"

  Dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.FRONTEND_PAT }}
          repository: co-univ/mait-frontend
          event-type: backend-develop-push
          client-payload: |
            {
              "repository": "${{ github.repository }}",
              "sha": "${{ github.sha }}",
              "commit_message": ${{ toJSON(github.event.head_commit.message) }}
            }
