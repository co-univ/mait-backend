name: Docker Build, Push, and Deploy

on:
  push:
    branches: [ develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mait-dev-app:latest
            ${{ secrets.DOCKER_USERNAME }}/mait-dev-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 5: Copy docker-compose.yml to EC2
      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "~/"

      # Step 6: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Stop any container using port 8080
            CONTAINER_ID=$(docker ps -q --filter "publish=8080")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "Found container using port 8080. Stopping it..."
              docker stop $CONTAINER_ID
              docker rm $CONTAINER_ID
            fi
            
            # Create .env file with required environment variables
            cat > ~/.env << EOL
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }}
            EOL
            
            # Clean up existing deployment
            docker compose down -v || true
            
            # Deploy using docker compose
            cd ~
            docker compose pull
            docker compose up -d
            
            echo "Application is running on port $PORT"
